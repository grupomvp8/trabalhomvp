<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Studio Zen</title>
  <link rel="stylesheet" href="clientes.css" />
</head>
<body>

  <!-- Menu lateral -->
  <aside class="sidebar">
    <h2>Studio Zen</h2>
    <nav>
      <ul>
        <li><a href="../Receitas/receitas.html">📊 Receita</a></li>
        <li><a href="#">👥 Clientes</a></li>
        <li><a href="../Relatorios/relatorios.html">📈 Relatórios</a></li>
        <li><a href="../Conteúdos/conteudos.html">📜 Conteúdos</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Área principal -->
  <div class="main-content">

    <!-- Cabeçalho do usuário -->
    <header class="admin-header">
      <div class="admin-user" id="adminUser">
        <span>Administrador</span>
        <div class="dropdown" id="dropdownMenu">
          <a href="#">Configurações</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </header>

    <!-- Conteúdo da seção Clientes -->
    <section class="dashboard">
      <h1>Gerenciamento de Clientes</h1>

      <!-- Botões de período -->
      <div class="report-filters">
        <button class="report-btn">Últimos 7 dias</button>
        <button class="report-btn">Últimos 30 dias</button>
        <button class="report-btn">Ano atual</button>
      </div>

      <!-- Cards de status de clientes -->
      <div class="summary-cards">
        <div class="card">
          <h3>Clientes Ativos</h3>
          <p>327</p>
        </div>
        <div class="card">
          <h3>Clientes Inativos</h3>
          <p>45</p>
        </div>
        <div class="card">
          <h3>Total de Clientes</h3>
          <p>372</p>
        </div>
      </div>

      <!-- Gráfico de novos clientes por mês -->
      <div class="chart-box">
        <h3>Novos Clientes por Mês</h3>
        <div class="bar-chart">
          <div style="height: 60%" title="Jan: 30">Jan</div>
          <div style="height: 80%" title="Fev: 40">Fev</div>
          <div style="height: 50%" title="Mar: 25">Mar</div>
          <div style="height: 90%" title="Abr: 45">Abr</div>
          <div style="height: 70%" title="Mai: 35">Mai</div>
          <div style="height: 100%" title="Jun: 50">Jun</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Script de dropdown -->
  <script>
    document.getElementById('adminUser').addEventListener('click', () => {
      document.getElementById('dropdownMenu').classList.toggle('show');
    });

    document.addEventListener('click', function (e) {
      const dropdown = document.getElementById('dropdownMenu');
      const adminUser = document.getElementById('adminUser');
      if (!adminUser.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>

</body>
</html>
