<body>

  <!-- Menu lateral fixo -->
  <aside class="sidebar">

    <nav>

        <li><a href="../Receitas/receitas.html">游늵 Receita</a></li>
        <li><a href="../Clientes/clientes.html">游논 Clientes</a></li>
        <li><a href="#">游늳 Relat칩rios</a></li>
        <li><a href="../Conte칰dos/conteudos.html">游닆 Conte칰dos</a></li>

  <!-- 츼rea principal -->

    <!-- Conte칰do do dashboard de relat칩rios -->

      <h1>Relat칩rios Mensais</h1>

      <!-- Bot칫es de filtro por per칤odo -->
      <div class="report-filters">
        <button class="report-btn">칔ltimos 7 dias</button>
        <button class="report-btn">칔ltimos 30 dias</button>
        <button class="report-btn">Ano atual</button>
      </div>

      <!-- Gr치ficos simulados (barra e pizza) -->
      <div class="charts-grid">
        <!-- Gr치fico de barras -->
        <div class="chart-box">
          <h3>Procuras por Semana</h3>
          <div class="bar-chart">
            <div style="height: 70%" title="70%">Seg</div>

        <!-- Gr치fico de pizza -->
        <div class="chart-box">

          <div class="pie-chart">
            <div class="pie"></div>
            <ul class="legend">
              <li><span style="background:#a68a64;"></span>Relaxamento</li>
              <li><span style="background:#6b4f3b;"></span>Informa칞칚o</li>

            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Script do menu suspenso -->
  <script>
    // Mostra/oculta o menu do administrador
    document.getElementById('adminUser').addEventListener('click', () => {
      document.getElementById('dropdownMenu').classList.toggle('show');
    });

    // Fecha o dropdown se clicar fora dele
    document.addEventListener('click', function (e) {
      const dropdown = document.getElementById('dropdownMenu');
      const adminUser = document.getElementById('adminUser');
      if (!adminUser.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
